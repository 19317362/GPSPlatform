<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/ms-signalr-client-jquery-3/jquery.signalR.js"></script>
    <script src="js/hubs.js"></script>
    <script type="text/javascript">
        $(function () {
            var connection = $.hubConnection('http://localhost:5000');
            var proxy = connection.createHubProxy('AlarmHub');
            // receives broadcast messages from a hub function, called "broadcastMessage"
            proxy.on('broadcastMessage', function (message) {
                console.log(message);
            });
            // atempt connection, and handle errors
            connection.start({ jsonp: true })
                .done(function () { console.log('Now connected, connection ID=' + connection.id); })
                .fail(function () { console.log('Could not connect'); });
        }
        });
    </script>
</body>
</html>
